<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz APP</title>
</head>
<body>
    <script defer src="/script.js"></script>
    <div class="score"></div>
    <div class="quiz-container">
        
        <div class="container">
            <div class="question hide">Question</div>
            <video src="/FINALSLIDER.mp4" class="p6"></video>
            <div class="question-container hide">
                <button class="btn ">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
    
            <div class="btn-start">
                <img src="/Big_smile.png" class="smile" alt="">
                <button class="btn start">START</button>
            </div>
        </div>    
    </div>

    <audio class="sound">
        <source src="/soundeffect/incorrect sound effect - YouTube (online-video-cutter.com).mp4" type="audio/mpeg">
    </audio>

    <audio class="sound-1">
        <source src="/soundeffect/correct sound effect - YouTube.mkv" type="audio/mpeg">
    </audio>

   
</body>
</html>
